<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <body onload="draw()">
      <canvas id="sketch" width="600" height="600">
      </canvas>

      <script>
       function draw() {
         var sketch = document.getElementById('sketch');
         var context = sketch.getContext("2d");
           //circle #1
        context.fillStyle = "#3E6BF6"
        context.beginPath();
        context.arc(300, 300, 300, 300, 2 * Math.PI, true);
        context.closePath();
        context.fill();
             //circle #2
        context.fillStyle = "#003EFF"
        context.beginPath();
        context.arc(300, 300, 250, 250, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#0030C7"
        context.beginPath();
        context.arc(300, 300, 200, 200, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#062893"
        context.beginPath();
        context.arc(300, 300, 150, 150, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#041E73"
        context.beginPath();
        context.arc(300, 300, 100, 100, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#230141"
        context.beginPath();
        context.arc(300, 300, 50, 50, 2 * Math.PI, true);
        context.closePath();
        context.fill();
        }
      </script>
    </body>
    </html>
