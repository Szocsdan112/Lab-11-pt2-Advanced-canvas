<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <body onload="draw()">
      <canvas id="sketch" width="600" height="600">
      </canvas>

      <script>
       function draw(){
         var sketch = document.getElementById('sketch');
         var context = sketch.getContext("2d");
         context.fillStyle = "#40046D"

         for (r = 1; r<= 7; r++) {

           for (i = 1; i <= 4; i++){

                context.beginPath();
			          context.arc((i * 50), (r * 50), 20, 0, 2 * Math.PI, true);
			          context.closePath();
			          context.fill();

				// context.arc(x, y, radius, start angle, end angle, clockwise);

           }
         }
       }
</script>
  </body>
</html>
