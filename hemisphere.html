<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <body onload="draw()">
      <canvas id="sketch" width="600" height="600">
      </canvas>

      <script>
       function draw(){
         var sketch = document.getElementById('sketch');
         var context = sketch.getContext("2d");




           context.fillStyle = "#DFF4F4"
           context.beginPath();
           context.arc(150, 150, 150, 300, 1 * Math.PI, true);
           context.closePath();
           context.fill();

           context.fillStyle = "#DE0606"
           context.beginPath();
           context.arc(150, 150, 150, 300, 2 * Math.PI, false);
           context.closePath();
           context.fill();
         }







    </script>
  </body>
</html>
